<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title> fanTAXIv </title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />

    <script src="lib/util.js"> </script>
    <script src="lib/data.js"> </script>
    <script src="lib/locale.js"> </script>
    <script src="lib/render.js"> </script>
    <script src="lib/index.js"> </script>
  </head>
  <body>
    <header>
      (주)양염정밀 디지털공격미터기 FanTAXIv <span class="version"> </span>
    </header>
    <main>
      <!--
      <span id="label-time">0</span>
      <span id="label-damage">0</span>
      <span id="label-dps">0</span> / <span id="label-rdps">0</span>
      <span id="label-rank">0</span>
      <span id="label-miss">0</span>/<span id="label-swing">0</span>
      <span id="label-pet-merged">0</span>
      -->
      <!-- line #1: h=3rem -->
      <div class="cell-jobs" id="list-jobs">

      </div>
      <div class="cell-number-narrow" id="label-rank">
        0/0
      </div>
      <div class="cell-number-narrow right"
           id="label-time">
        0:00
      </div>
      <!-- line #2: h=6rem -->
      <div class="display-horse">
        <div class="horse"> </div>
        <div class="cell-number" id="label-damagep"> </div>
      </div>
      <div class="cell-number-large right">
        <span id="label-damage">
          0
        </span>
      </div>
      <!-- line #3: h=3rem -->
      <div class="cell-number" id="label-taximeter">

      </div>
      <div class="cell-number-2line right">
        <span>
          <span id="label-miss">0</span><br />
          <span id="label-swing">0</span>
        </span>
      </div>
      <div class="cell-number-narrow right"
           id="label-dps">
        0
      </div>
      <div class="cell-number right" id="label-rdps">
        0
      </div>
      <!-- line #4: h=2.5rem -->
      <div id="taxi-status"> <!-- :after --> </div>
      <div class="cell-location" id="label-location">
      </div>
    </main>
    <aside>
      <br />
      <br />
      <br />
      <br />
      <span style="font-size:1.5rem;">딜</span>
      <br />
      0.01
    </aside>
    <footer>
      <ol id="label-player-list">
      </ol>
    </footer>
    <nav>
      <button> 빈차 </button>
      <button id="toggle-blur"> 주행 </button>
      <button id="toggle-pet-merge"> 할증 </button>
      <button> 복합 </button>
      <button onclick="location.reload()"> 지불 </button>

    </nav>
  </body>
</html>
